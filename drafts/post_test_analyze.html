<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>IRISA CoAP interoperability Testing Tool</title>

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript of Bootsrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS of Bootsrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style type="text/css">
			.input-group {
				margin-bottom: 10px;
			}

			.radio-button {
				width: 120px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}

			.centered-block {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>
		<div class="navbar navbar-default">
			<div class="container-fluid">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TTproto</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</div>

		<div class="container">

			<div class="row">

				<form action="http://127.0.0.1:2080/api/v1/analyzer_testCaseAnalyze" method="post" enctype="multipart/form-data">

					<div class="col-sm-6">

						<div class="page-header">
							<h1>Pcap file to analyze</h1>
						</div>

						<div class="input-group">
							<span class="input-group-addon">Enter your pcap file</span>
							<input type="file" class="form-control" name="pcap_file" />
						</div>

					</div>

					<div class="col-sm-6">

						<div class="page-header">
							<h1>Analyze options</h1>
						</div>

						<div class="input-group" >
							<span class="input-group-addon" >Test Case ID</span>
							<input class="form-control" type="text" value="None" name="testcase_id" placeholder="Enter the id of the test case to confront the file" />
						</div>

					</div>

					<p style="text-align: center;">
						<input type="submit" value="Execute" class="btn btn-success centered-block" />
					</p>

				</form>

			</div>

		</div>

	</body>
</html>
